<a ui-sref="home">Home</a> &lt; <span>Categories</span>

<h3>Categories List</h3>
<ul>
  <li ng-repeat="item in $ctrl.categories"
      ui-sref="categories.name({short_name: $index})"
      ui-sref="categories.items({categoryShortName: category.short_name})"
    ui-sref-active="active">
    {{ item.name }}
  </li>
</ul>
